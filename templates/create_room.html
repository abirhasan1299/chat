<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<style>
body{
    font-family:consolas;
    background:#334155;
}
.container{
    height:100vh;

}
#first{
  background:#059669;
}
form{
  padding:5px;
}
.box{
  margin-top:5%;
  width:50%;
  
}
</style>
  </head>
  <body>
   <div class="container bg-light">
    <div class="row p-3" id="first">
      <p class="display-4">Create Room</p>
    </div>
    <div class="row">
      <div class="d-flex justify-content-around">
        <div class="box">
        <form method="post">
          {% csrf_token %}
          <input class="form-control" name="name" type="text" placeholder="Chat Room Name" required><br/>
          <input class="form-control" name="slug" type="text" placeholder="Slug or Identifier" required><br/>
          <input class="form-control btn btn-primary" type="submit" value="Done"><br/>
      </form>
      </div>
      </div>
    </div>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
