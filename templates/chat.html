<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
<style>
    body{
    font-family:consolas;
    background:#334155;

}
.container{
    height:100vh;
}
#first{
        background:#16a34a;
}
.box{
    background:#34d399;
    width:20%;
    border-radius:10px;
    padding:10px;
    margin-top:2%;
    margin-left:2%;
}
</style>
</head>
{% load humanize %}
<body>
<div class="container bg-light">
    <div class="row p-3" id="first">
        <div class="d-flex justify-content-between">
            <p class="display-4">Chat Room</p>
            <div>
                <a role="button" class="btn btn-success" href="/new-room/"><i class="bi bi-plus-lg"></i> Room  </a>
            </div>
        </div>
    </div>
     <div class='row'>
        <br>
        
        <div class="d-flex justify-content-start" >
            {% for x in data %}
            <div class="box">
                <h3 style='text-align:center;'>{{x.name}}</h3>
                <center><a role="button" class="btn btn-success" href="/chat/{{x.slug}}/">Join</a>
                    <label>{{x.time|naturaltime}}</label>
                </center>
            </div>
            {% endfor %}
        </div>
        

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
